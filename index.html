<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Buscador de commits do GitHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>
    <form class="box">
        <div class="style-box">
            <div>
                <label>Repositório
                    <input class="space-aling" type="text" id="repositorio">
                </label>
            </div>
            <div>
                <label>Data inicial
                    <input class="space-aling" type="date" id="dataInicial">
                </label>
            </div>
            <div>
                <label>Data final
                    <input class="space-aling" type="date" id="dataFinal">
                </label>
            </div>
            <div class="align-center">
                <button type="submit">Buscar</button>
            </div>
        </div>
    </form>
</div>

<div id="dados"></div>
</body>

<script>
    const form = document.querySelector("form");
    form.addEventListener('submit', function (event) {
        event.preventDefault(); // Remove o refresh da página após o submit
        const repositorio = document.querySelector("#repositorio").value;
        const dataInicial = document.querySelector("#dataInicial").value;
        const dataFinal = document.querySelector("#dataFinal").value;
        //console.log(repositorio + " " + dataInicial + " " + dataFinal);

        buscarCommits(repositorio, dataInicial, dataFinal);
    });
</script>

<script type="text/javascript" src="scripts.js"></script>

</html>
